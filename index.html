<!DOCTYPE html>
<html>
  <head>
    <title> Happy Birthday, Jess!</title>
    <style>
      /* we'll add CSS styling here later */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 40px;">
      <button id="envelope" style="font-size: 24px; padding: 15px;">

      </button>
    </div>
    <div id="primaryMessage" style="text-align: center; margin_top: 30px; font-size 28px; cursor: pointer;">
      Happy Birthday, Jess!!! <span style="font-size: 16px;">(Click)</span>
    </div>
      <div id="fullMessage" style="display: none; text-align: center; margin-top: 20px; font-size: 18px;">
        You mean the world to me, I hope your day is as special as you are. Every day that I get to talk to you is a better day for it. You are, quite literally, the best. Love, Quin
      </div>
    <script>
      document.getElementById("primaryMessage").addEventListener("click", function () {
        // Show the hidden message
        document.getElementById("fullMessage").style.display = "block";
        // Play the party sound
        const sound= document.getElementById("partySound");
        sound.play();
        // Launch Confetti!
        confetti({
          particleCount:100,
          spread: 80,
          origin: { y: 0.6 }
        });
      });
    </script>
    <audio id="partySound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_63cba40fa2.mps" preload="auto"></audio>
